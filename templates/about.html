<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title> <!-- กำหนดชื่อหน้าของเว็บไซต์ -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/about.css') }}"> <!-- เชื่อมต่อกับไฟล์ CSS -->
    <script defer src="{{ url_for('static', filename='js/about.js') }}"></script> <!-- เชื่อมต่อกับไฟล์ JavaScript -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- เชื่อมต่อกับไอคอนจาก Font Awesome -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}"> <!-- เชื่อมต่อกับไฟล์ไอคอนสำหรับเว็บไซต์ -->

</head>
<body>
    <div class="container"> <!-- ส่วนจัดโครงสร้างหลักของหน้า -->
        <!-- ส่วน Sidebar -->
        <div class="sidebar">
            <img src="{{ url_for('static', filename='images/NXPPP.jpg') }}" alt="Logo"> <!-- แสดงโลโก้ -->
            <div>
                <p>Machine Status <span style="color: green;">Connected</span></p> <!-- แสดงสถานะเครื่องจักร -->
                <nav> <!-- ส่วนเมนูนำทาง -->
                    <a href="/dashboard"><i class="fas fa-home"></i> HOME</a> <!-- ลิงก์ไปที่หน้าแรก -->
                    <a href="/history"><i class="fas fa-history"></i> HISTORY</a> <!-- ลิงก์ไปที่หน้าประวัติ -->
                    <a href="/about"><i class="fas fa-info-circle"></i> ABOUT</a> <!-- ลิงก์ไปที่หน้าข้อมูล -->
                </nav>
                <div class="footer"> <!-- ส่วนแสดงข้อมูลวันที่และเวลา -->
                    <p id="date">{{ current_date }}</p> <!-- แสดงวันที่ปัจจุบัน -->
                    <p id="time">{{ current_time }}</p> <!-- แสดงเวลาปัจจุบัน -->
                    <div class="setting">
                        <a href="/settings"><i class="fas fa-cogs"></i></a> <!-- ลิงก์ไปที่หน้าการตั้งค่า -->
                    </div>
                </div>
            </div>
        </div>

        <!-- ส่วนเนื้อหาหลัก -->
        <div class="content">
            <h2>About</h2> <!-- ส่วนหัวของเนื้อหา -->
            <p>This is my project about Evaluation RFID for sorter.</p> <!-- ข้อความอธิบายเนื้อหาของโปรเจค -->
        </div>
    </div>
</body>
</html>
