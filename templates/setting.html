<!-- setting.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/settings.css') }}">
    <script defer src="{{ url_for('static', filename='js/settings.js') }}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar section -->
        <div class="sidebar">
            <img src="{{ url_for('static', filename='images/NXPPP.jpg') }}" alt="Logo">
            <div>
                <p>Machine Status <span style="color: green;">Connected</span></p>
                <nav>
                    <a href="/dashboard"><i class="fas fa-home"></i> HOME</a>
                    <a href="/history"><i class="fas fa-history"></i> HISTORY</a>
                    <a href="/about"><i class="fas fa-info-circle"></i> ABOUT</a>
                </nav>
                <div class="footer">
                    <p id="date">{{ current_date }}</p>
                    <p id="time">{{ current_time }}</p>
                    <div class="setting">
                        <a href="/setting"><i class="fas fa-cogs"></i></a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Content section -->
        <div class="content">
            <div class="settings-container">
                <h2>Reader Report content</h2>
                <table id="rfid-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Command</th>
                            <th class="checkbox">Show</th>
                            <th class="delete-icon">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be added here by JavaScript -->
                    </tbody>
                </table>
                <div class="buttons">
                    <button class="add" onclick="addRow('rfid-table')">Add Content</button>
                    <button class="restore" onclick="restoreTable('rfid-table')">Restore</button>
                    <button class="save" onclick="saveSettings()">Save Settings</button>
                </div>

                <h2>LOT Report content</h2>
                <table id="lot-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Command</th>
                            <th class="checkbox">Show</th>
                            <th class="delete-icon">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be added here by JavaScript -->
                    </tbody>
                </table>
                <div class="buttons">
                    <button class="add" onclick="addRow('lot-table')">Add Content</button>
                    <button class="restore" onclick="restoreTable('lot-table')">Restore</button>
                    <button class="save" onclick="saveSettings()">Save Settings</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
