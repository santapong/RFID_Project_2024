<!-- setting.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title> <!-- ชื่อหน้าของเว็บไซต์ -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/settings.css') }}"> <!-- เชื่อมต่อกับไฟล์ CSS -->
    <script defer src="{{ url_for('static', filename='js/settings_b.js') }}"></script> <!-- เชื่อมต่อกับไฟล์ JavaScript -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- เชื่อมต่อกับไอคอนจาก Font Awesome -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}"> <!-- เชื่อมต่อกับไอคอนของเว็บไซต์ -->

</head>
<body>
    <div class="container"> <!-- ส่วนโครงสร้างหลักของหน้า -->
        <!-- ส่วน Sidebar -->
        <div class="sidebar">
            <img src="{{ url_for('static', filename='images/NXPPP.jpg') }}" alt="Logo"> <!-- แสดงโลโก้ -->
            <div>
                <p>Machine Status <span style="color: green;">Connected</span></p> <!-- แสดงสถานะเครื่องจักร -->
                <nav> <!-- ส่วนเมนูนำทาง -->
                    <a href="/dashboard"><i class="fas fa-home"></i> HOME</a> <!-- ลิงก์ไปที่หน้าแรก -->
                    <a href="/history"><i class="fas fa-history"></i> HISTORY</a> <!-- ลิงก์ไปที่หน้าประวัติ -->
                    <a href="/about"><i class="fas fa-info-circle"></i> ABOUT</a> <!-- ลิงก์ไปที่หน้าเกี่ยวกับ -->
                </nav>
                <div class="footer"> <!-- ส่วนฟุตเตอร์แสดงวันที่และเวลา -->
                    <p id="date">{{ current_date }}</p> <!-- แสดงวันที่ปัจจุบัน -->
                    <p id="time">{{ current_time }}</p> <!-- แสดงเวลาปัจจุบัน -->
                    <div class="setting"> <!-- ปุ่มไปที่หน้าการตั้งค่า -->
                        <a href="/settings"><i class="fas fa-cogs"></i></a>
                    </div>
                </div>
            </div>
        </div>

        <!-- ส่วนเนื้อหาหลัก -->
        <div class="content">
            <div class="settings-container"> <!-- ส่วนจัดการเนื้อหาการตั้งค่า -->
                <h2>Reader Report content</h2> <!-- หัวข้อเนื้อหารายงาน Reader -->
                <table id="rfid-table">
                    <thead>
                        <tr>
                            <th>Name</th> <!-- คอลัมน์ชื่อ -->
                            <th>Command</th> <!-- คอลัมน์คำสั่ง -->
                        </tr>
                    </thead>
                    <tbody>
                        <!-- แถวจะถูกเพิ่มที่นี่โดย JavaScript -->
                    </tbody>
                </table>

                <h2>LOT Report content</h2> <!-- หัวข้อเนื้อหารายงาน LOT -->
                <table id="lot-table">
                    <thead>
                        <tr>
                            <th>Name</th> <!-- คอลัมน์ชื่อ -->
                            <th>Command</th> <!-- คอลัมน์คำสั่ง -->
                        </tr>
                    </thead>
                    <tbody>
                        <!-- แถวจะถูกเพิ่มที่นี่โดย JavaScript -->
                    </tbody>
                </table>
                <div class="buttons">
                    <button class="save" onclick="saveSettings()">Save Settings</button> <!-- ปุ่มสำหรับบันทึกการตั้งค่า -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
